<div id="ace-container">
  <section class="hero is-light">
    <div class="hero-body">
      <div class="container columns">
        <figure class="image is-128x128">
          <img src="../../assets/images/favicon-256.png">
        </figure>
        <div style="padding-left: 10px;">
          <p class="title">Enterprise Validator</p>
          <p class="subtitle">
            Now you can validate JSON and YAML easily!!<br/>
            A YAML validator better than the <a href="http://www.yamllint.com">YAML Lint</a>.<br/>
            A JSON validator and formatter that follows the JSON spec at <a href="http://json.org/">JSON.org</a>.
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <form class="form-inline" data-toggle="validator" role="form">

        <button type="button" id="validateYamlData" class="btn btn-success" (click)="process('yaml')">Validate YAML</button>
        <button type="button" id="validateJsonData" class="btn btn-success" (click)="process('json')">Validate JSON</button>
        <button type="button" id="formatJsonData" class="btn btn-warning" (click)="process('formatJson')">Format JSON</button>
        <button type="button" id="formatXmlData" class="btn btn-warning" (click)="process('formatXml')">Format XML</button>
        <button type="button" id="encodeData" class="btn btn-primary" (click)="process('base64Encode')">BASE64 Encode</button>
        <button type="button" id="decodeData" class="btn btn-primary" (click)="process('base64Decode')">BASE64 Decode</button>
        <button type="button" id="shareByEmail" class="btn btn-info" (click)="shareByEmail()">Share Data</button>

        <ace-editor #editor style="height:65vh;" [mode]="'yaml'"></ace-editor>

        <div id="validationResultBlock-container" #validationResultBlock>
          <div id="validationResultBlock" [class.validation-message-success]="isValidationSucess"
              [class.validation-message-failure]="!isValidationSucess" tabindex="-1">
              {{message}}
          </div>
      </div>
      </form>
    </div>
  </section>
</div>
